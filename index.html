<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping With JS Dom</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 shadow-lg mb-1.5">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Quick Shopping</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="img/profile.png">
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main>
        <section class="flex mx-5">
            <!--product details section-->
            <div class="product-details w-[65%] grid grid-cols-3 gap-5">
                <!--coffee section-->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="img/coffee.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Coffee</h2>
                      <p>Price:$ <span>150</span></p>
                      <input type="number" placeholder="Quantity" class="input input-bordered input-s w-full max-w-xs" />
                      <div class="card-actions">
                        <button class="btn btn-primary" id="coffee-btn">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!--heart section-->
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="img/heart_js.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Heart Js</h2>
                      <p>Price:$ <span>130</span></p>
                      <input type="number" placeholder="Quantity" class="input input-bordered input-s w-full max-w-xs" />
                      <div class="card-actions">
                        <button class="btn btn-primary" id="heart-btn">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!--panda section-->
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="img/panda.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Panda</h2>
                      <p>Price:$ <span>170</span></p>
                      <input type="number" placeholder="Quantity" class="input input-bordered input-s w-full max-w-xs" />
                      <div class="card-actions">
                        <button class="btn btn-primary" id="panda-btn">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!--umbrella section-->
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="img/umbrella.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Umbrella</h2>
                      <p>Price:$ <span>70</span></p>
                      <input type="number" placeholder="Quantity" class="input input-bordered input-s w-full max-w-xs" />
                      <div class="card-actions">
                        <button class="btn btn-primary" id="umbrella-btn">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!--vue section-->
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="img/vue-js.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Vue Js</h2>
                      <p>Price:$ <span>270</span></p>
                      <input type="number" placeholder="Quantity" class="input input-bordered input-s w-full max-w-xs" />
                      <div class="card-actions">
                        <button class="btn btn-primary" id="vue-btn">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!--laptop section-->
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="img/laptop.avif" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Laptop</h2>
                      <p>Price:$ <span>300</span></p>
                      <input type="number" placeholder="Quantity" class="input input-bordered input-s w-full max-w-xs" />
                      <div class="card-actions">
                        <button class="btn btn-primary" id="laptop-btn">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!--product carts section-->
            <div class="product-carts w-[30%]">
                    <h1 class=" font-bold w-full text-center text-lg" >Total Products: <span id="totalProductCount">0</span></h1>
                    <!--table section start --> 
                    <div class="overflow-x-auto">
                        <table class="table table-xs">
                          <thead>
                            <tr>
                              <th>No</th> 
                              <th>Name</th> 
                              <th>Price</th> 
                              <th>Quantity</th> 
                              <th>Total</th> 
                            </tr>
                          </thead> 
                          <tbody id="table-body">

                          </tbody>
                          
                        </table>
                      </div>
                     <!--total products price--> 
                     <h1 class=" font-bold w-full text-center text-lg mt-5" >Total Products Price :$  <span id="totalProductsPrice">0</span></h1>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
